<div #imageContainer
     class="image-container"></div>
<div class="canvas-container">
    <!-- TODO automate filter layers - less divs, more flexibility, like before Angular -->
    <div [class.filter-hicontrast]="filters['hicontrast']">
        <div [class.filter-invert]="filters['invert']">
            <div [class.filter-rainbow]="filters['rainbow']">
                <canvas #stage></canvas>
                <p [innerHTML]="textContent"
                   [style.color]="textColor"></p>
            </div>
        </div>
    </div>
</div>
<div *ngIf="displayControls"
     class="controls"
     [style.border-color]="textColor"
     [style.background-color]="controlPanelColor">
    <div *ngIf="displaySoundControl">This sprite set has a sound effect.
        <button (click)="startSound()">Play Sound</button>
        <button (click)="soundControlDismissed = true">Dismiss</button>
    </div>
    <div *ngIf="displaySubscribeControl">Subscribe to bundle "{{bundleName}}"?
        <button (click)="subscribeToCurrentBundle()">Subscribe</button>
        <button (click)="displaySubscribeControl = false">Dismiss</button>
    </div>
</div>
