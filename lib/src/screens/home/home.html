<h1>Taco Party</h1>

<div class="sprite-sets">
    <h2>Sprite Sets</h2>
    <ul>
        <li><a [routerLink]="defaultSpriteSetLink">Tacos</a></li>
        <li *ngFor="let bundle of bundles">
            <tp-bundle *ngIf="bundle != null"
                       [bundle]="bundle"
                       [queryString]="queryString"></tp-bundle>
        </li>
        <li><aside>Add more with the <a [routerLink]="bundleManagerLink">bundle manager</a>!</aside></li>
    </ul>
</div>

<div class="options">
    <h2>Options</h2>
    <ul>
        <li>Message: <input [(ngModel)]="message"></li>
        <li>Filter: <select [(ngModel)]="filter"> <!-- TODO multiple, which ngModel doesn't like -->
            <option value="invert">Inverted</option>
            <option value="rainbow">Rainbow</option>
            <option value="hicontrast">High Contrast</option>
        </select></li>
    </ul>
</div>

<div class="links">
    <h2>Links</h2>
    <ul>
        <li><a>Sprite Set Editor</a></li>
        <li><a [routerLink]="bundleManagerLink">Bundle Manager</a></li>
        <li><a href="https://github.com/quantumAssembly/taco_party">GitHub Repo</a></li>
    </ul>
</div>
